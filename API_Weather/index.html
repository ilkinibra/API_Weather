<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Weather</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <form>
            <div class="row">
              <div class="col-md-6">
                <input type="string" placeholder="search city"id="input" class="form-control" />
              </div>
              <div class="col-md-6 d-flex" >
                <select id="select" class="form-select" aria-label="Default select example">
                  <option value="temp_f">Fahrenheit</option>
                  <option value="temp_c">Celsius</option>
                </select>
                <button id="button" class="btn btn-primary" style="margin-left: 10px">
                  Search
                </button>
              </div>
              <div id="source" class="source mt-3"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
